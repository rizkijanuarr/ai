<!-- Dataset Model Section -->
<section id="datasetSection" class="dataset-section hidden">
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h2 class="section-title fade-in">ğŸ“Š Dataset Model</h2>
            <p class="section-subtitle fade-in">Jelajahi dataset yang digunakan untuk training model</p>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs fade-in">
            <button class="filter-tab active" data-filter="all" onclick="filterDataset('all')">
                Semua Data
            </button>
            <button class="filter-tab" data-filter="legal" onclick="filterDataset(1)">
                âœ… Legal
            </button>
            <button class="filter-tab" data-filter="illegal" onclick="filterDataset(0)">
                âŒ Ilegal
            </button>
        </div>

        <!-- Search Box -->
        <div class="search-box fade-in mb-4">
            <form id="searchDatasetForm" class="search-form">
                <input type="text" id="searchDatasetInput" class="search-input"
                    placeholder="Cari dataset berdasarkan keyword, title, atau description...">
                <button type="submit" class="search-btn">
                    ğŸ” Cari
                </button>
            </form>
        </div>

        <!-- Dataset Cards Container -->
        <div id="datasetCardsContainer" class="dataset-cards">
            <!-- Cards will be loaded here -->
            <div class="text-center" style="padding: 2rem;">
                <span class="loading"></span>
                <p style="margin-top: 1rem; color: rgba(255, 255, 255, 0.7);">Memuat dataset...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="pagination-container hidden">
            <!-- Pagination will be loaded here -->
        </div>

        <!-- Close Button -->
        <div class="text-center mt-4">
            <button class="btn btn-outline" onclick="toggleDatasetSection()">
                âœ–ï¸ Tutup
            </button>
        </div>
    </div>
</section>
